<header class="w-full bg-gradient-to-br from-blue-500 to-blue-700 text-white h-14 px-4 flex items-center gap-2">
    <div class="card flex flex-wrap justify-content-center gap-3">
        <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input type="text" class="h-8 rounded-md text-slate-800 pl-2 pr-9 sm:w-56 w-36" (keyup)="searchDispatch()" pInputText
                [(ngModel)]="search" />
        </span>
    </div>
    <button class="hover:bg-white hover:bg-opacity-20 md:px-4 px-2 h-8 rounded-md" (click)="showFilter = !showFilter">
        Filters
        <i [ngClass]="showFilter ? 'pi-filter-slash' : 'pi-filter' " class="pi text-xs ml-1"></i>
    </button>
    <div class="ml-auto lg:hidden">
        <button type="button" class="text-white w-10 h-10" icon="pi pi-bars" label="Show"
            (click)="menu.toggle($event)">
            <i class="pi pi-bars"></i>
        </button>
        <p-slideMenu #menu [model]="menuItem" [popup]="true" [menuWidth]="175"></p-slideMenu>
    </div>
</header>
<div class="lg:flex gap-2 w-full p-4">
    <p-table class="grow" [value]="users" [tableStyle]="{ 'min-width': '20rem' }">
        <ng-template pTemplate="header">
            <tr class="text-sm">
                <th>firstName</th>
                <th>lastName</th>
                <th>age</th>
                <th>gender</th>
                <th>email</th>
                <th>phone</th>
                <th>birthDate</th>
                <th>eyeColor</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr class="text-sm">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.age }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.birthDate }}</td>
                <td>{{ user.eyeColor }}</td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template [ngIf]="showFilter">
        <sidebar-filter class="lg:relative fixed h-full top-0 right-0 lg:w-auto w-full lg:p-0 p-2" (closeFilter)="showFilter = false"></sidebar-filter>
    </ng-template>
</div>
